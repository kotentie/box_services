<script>
var boxcApi = [{"ServiceCode":"C000","Option Code":"","ServiceType":"PACK","Service":"PICK & PACK","Rate":"$0.42 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"no"},{"ServiceCode":"C001","Option Code":"P01","ServiceType":"PACK","Service":"BOXC PACKAGING","Rate":"$0.00 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"no"},{"ServiceCode":"C001","Option Code":"P02","ServiceType":"PACK","Service":"YOUR PACKAGING","Rate":"$0.02 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"no"},{"ServiceCode":"C002","Option Code":"","ServiceType":"SHIP","Service":"IMPORT","Rate":"$1.99 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"no"},{"ServiceCode":"C003","Option Code":"","ServiceType":"SHIP","Service":"US DELIVERY","Rate":"$3.99 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"no"},{"ServiceCode":"C004","Option Code":"","ServiceType":"SHIP","Service":"INSURANCE","Rate":"$0.00 ","Unit":"PER ITEM","Cycle":"PER ITEM","Optional":"yes"},{"ServiceCode":"C005","Option Code":"","ServiceType":"WAREHOUSE","Service":"STORAGE","Rate":"$0.13 ","Unit":"PER SKU","Cycle":"MONTHLY","Optional":"no"},{"ServiceCode":"C006","Option Code":"","ServiceType":"WAREHOUSE","Service":"PRODUCT PHOTOS","Rate":"$5.00 ","Unit":"PER SKU","Cycle":"ONCE","Optional":"yes"}]
$.each(boxcApi, function(i, item){
    switch(boxcApi[i].ServiceType) {
        case "PACK":
            $('#pack-table tbody').after('<tr><td><div class="checkbox"><input type="checkbox"></div></td><td><div class="service_name"><h5>' + boxcApi[i].Service + '</h5> </div></td><td><div class="price"><h5>' + boxcApi[i].Rate + '</h5></div></td></tr>' );
            break;
        case "SHIP":
            $('#ship-table tbody').after('<tr><td><div class="checkbox"><input type="checkbox"></div></td><td><div class="service_name"><h5>' + boxcApi[i].Service + '</h5> </div></td><td><div class="price"><h5>' + boxcApi[i].Rate + '</h5></div></td></tr>' );
            break;
        case "WAREHOUSE":
            $('#warehouse-table tbody').after('<tr><td><div class="checkbox"><input type="checkbox"></div></td><td><div class="service_name"><h5>' + boxcApi[i].Service + '</h5> </div></td><td><div class="price"><h5>' + boxcApi[i].Rate + '</h5></div></td></tr>' );
            break;
    }
});
</script>
